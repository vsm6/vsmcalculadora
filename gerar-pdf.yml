name: Gerar e commitar PDF

on:
  push:
    paths:
      - '**.html'
      - '**.svg'
      - '**.png'
      - '**.js'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependÃªncias
        run: npm install

      - name: Gerar PDF
        run: npm run gerar-pdf

      - name: Commitar PDF gerado
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add resultado.pdf
          git commit -m "PDF atualizado automaticamente ðŸ¤–" || echo "Nada para commitar"
          git push
