<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora Stanley Invertido VSM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    .desenho-container {
      position: relative;
      display: inline-block;
    }
    .medida-label {
      position: absolute;
      color: red;
      font-weight: bold;
      font-size: 14px;
    }
    .altura-pos { top: 90px; right: 10px; transform: rotate(-90deg); }
    .largura-pos { top: 30px; left: 50%; transform: translateX(-50%); }
    .legenda-pos { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); font-size: 13px; color: black; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <div class="flex justify-center mb-6 w-full">
    <img id="logoVSM" src="VSM logo.png" alt="Logo VSM" class="w-64" />
  </div>

  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Calculadora Stanley Invertido VSM</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div><label class="font-semibold">Sistema:</label><select id="sistema" class="mt-1 p-2 border rounded w-full"><option value="252">BX-252 / BX-253</option><option value="254">BX-254 / BX-255</option></select></div>
      <div><label class="font-semibold">Largura total do vão (mm):</label><input type="number" id="x" class="mt-1 p-2 border rounded w-full" /></div>
      <div><label class="font-semibold">Altura total do vão (mm):</label><input type="number" id="c" class="mt-1 p-2 border rounded w-full" /></div>
      <div><label class="font-semibold">Número de folhas:</label><input type="number" id="nf" class="mt-1 p-2 border rounded w-full" /></div>
      <div><label class="font-semibold">Folhas com acessórios:</label><select id="np" class="mt-1 p-2 border rounded w-full"><option value="1">1 folha com acessórios</option><option value="2">2 folhas com acessórios</option><option value="central">Fechamento Central</option></select></div>
      <div><label class="font-semibold">Perfil do sistema:</label><select id="a" class="mt-1 p-2 border rounded w-full"><option value="15">Sem recorte (15mm)</option><option value="10">Com recorte (10mm)</option></select></div>
      <div><label class="font-semibold">Tipo de acessórios:</label><select id="b" class="mt-1 p-2 border rounded w-full"><option value="90">Somente fechadura (90mm)</option><option value="120">Fechadura + puxador (120mm)</option></select></div>
    </div>

    <button onclick="calcular()" class="mt-6 w-full bg-blue-800 text-white font-semibold py-2 px-4 rounded hover:bg-blue-900">Calcular</button>

    <div id="resultado" class="mt-6 text-gray-800"></div>
    <button id="btnSalvarPDF" onclick="salvarPDF()" class="hidden mt-4 w-full bg-green-700 text-white font-semibold py-2 px-4 rounded hover:bg-green-800">Salvar resultado em PDF</button>
  </div>

<script>
function calcular() {
  const sistema = document.getElementById('sistema').value;
  const x = parseFloat(document.getElementById('x').value);
  const c = parseFloat(document.getElementById('c').value);
  const nf = parseInt(document.getElementById('nf').value);
  const npSelecionado = document.getElementById('np').value;
  const a = parseInt(document.getElementById('a').value);
  const b = parseInt(document.getElementById('b').value);

  const nt = nf - 1;
  const h = c - 20;
  let largura, html = "";
  let imgSrc = "";
  let legenda = "";

  if (npSelecionado === 'central') {
    if (sistema === '252') {
      largura = (x + (nt * 15) - 30) / nf;
    } else {
      const l1 = x + (nt * 20) - 30;
      const l2 = (l1 - (b * 2)) / nf;
      largura = l2 + b;
    }
    imgSrc = 'fechamento central.png';
    legenda = `PORTA COM ACESSÓRIOS (${nf - 2}) | VIDRO FIXO (2)`;
  } else {
    const np = parseInt(npSelecionado);
    if (sistema === '252') {
      largura = np === 1 ? (x + (nt * 15) - a - 10) / nf : (x + (nt * 15) - (a * 2)) / nf;
    } else {
      const l1 = np === 1 ? x + (nt * 20) - a - 10 : x + (nt * 20) - 2 * a;
      const l2 = (l1 - (b * np)) / nf;
      largura = l2 + b;
    }
    if (np === 1) {
      imgSrc = '1 folha lateral com acessório.png';
      legenda = `PORTA COM ACESSÓRIOS (1) | PORTA SEM ACESSÓRIOS (${nf - 1})`;
    } else {
      imgSrc = '2 folhas laterais com acessórios.png';
      legenda = `PORTA COM ACESSÓRIOS (2) | PORTA SEM ACESSÓRIOS (${nf - 2})`;
    }
  }

  html += `
    <div class='desenho-container'>
      <img src="${imgSrc}" alt="Desenho técnico" class="max-w-full" />
      <div class="medida-label altura-pos">${h.toFixed(2)} mm</div>
      <div class="medida-label largura-pos">${largura.toFixed(2)} mm</div>
      <div class="legenda-pos">${legenda}</div>
    </div>
  `;

  document.getElementById('resultado').innerHTML = html;
  document.getElementById('btnSalvarPDF').classList.remove('hidden');
}

async function salvarPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const resultadoEl = document.getElementById('resultado');
  const clone = resultadoEl.cloneNode(true);

  html2canvas(clone).then(canvas => {
    const imgData = canvas.toDataURL('image/png');
    doc.addImage(imgData, 'PNG', 10, 10, 190, 0);
    doc.save('resultado_stanley.pdf');
  });
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
